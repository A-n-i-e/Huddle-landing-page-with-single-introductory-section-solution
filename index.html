<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/927db68b44.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="logo">
    <img src="images/logo.svg" alt="Huddle-logo">
  </header>
  <main class="container">
    <div class="grid">
      <div class="left">
        <img src="images/illustration-mockups.svg" alt="website-illustration">
      </div>
      <div class="right">
        <h1>Build The Community <br> Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>

        <button>Register</button>
        <div>
          <ul class="icon-box">
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
